<html>
   <head>
      <title>Email Signature Template</title>
      <meta name="author" content="Pedro Dantas">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="format-detection" content="telephone=no">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" crossorigin="anonymous">
      <style type="text/css">
         a.link {margin:0; padding:0; border:none; text-decoration:none;}
         a {color:#273746;}
         p { font-family: 'Arial'; }
         #sig {font-family: 'Arial';}
         table, tr, td {margin:0; padding:0; line-height: 1.8em;}
         td a {margin:0 1.2em 0 0}
         .container {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: #fee0ff;
         width: 500px;
         height: auto;
         border-radius: 10px;
         overflow: hidden;
         padding: 50px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <p><strong><code>
           To: everyone@gmail.com
           </code></strong>
           <br><br><strong>Hello!</strong><br><br>
            Follow me on my social networks ;)
            <br><br>
         </p>
         <table id="sig" width='320' cellspacing='0' cellpadding='0' border-spacing='0'>
            <tr>
               <td>
                  <strong><span style="font-family:Arial; font-weight:400;color:#7d7d7d;">Best Regards,</span></strong>
               </td>
            </tr>
            <tr>
               <td>
                  <strong><span style="font-family:Arial; font-weight:800;color:#273746;">Pedro Dantas</span></strong>
               </td>
            </tr>
            <tr>
               <td>
                  <span style="opacity:0.8">
                  <a href="https://github.com/Pedro-Dantas"><i class="fab fa-github fa-2x"></i></a>
                  <a href="https://www.linkedin.com/in/pedrosdantas/"><i class="fab fa-linkedin fa-2x"></i></a>
                  </span>        
               </td>
            </tr>
         </table>
         <p>-----<br><span style="font-family: Arial; opacity: 0.4;">Email signature template by Pedro Dantas</span></p>
      </div>
   </body>
   <!--Made with love by Pedro Dantas-->
</html>
