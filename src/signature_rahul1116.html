<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Email signature</title>
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:400,600,800&display=swap"
            rel="stylesheet"
        />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: #111;
                text-decoration: none;
                font-family: "Raleway", sans-serif;
                font-size: 16px;
                font-weight: 400;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            #info {
                margin: 0 auto;
                width: 70%;
                padding: 4em;
                background-color: #f4f4f4;
            }

            #info p {
                margin-top: 10px;
                display: flex;
            }

            #info > h4 {
                width: max-content;
                position: relative;
                font-weight: 800;
                font-size: 40px;
                margin-bottom: 10px;
                padding: 0 0.2em;
                background-color: rgb(255, 192, 0);
            }

            #info > .opac {
                color: #d4d4d4;
                font-weight: 600;
                opacity: 1;
                margin-bottom: 30px;
            }

            .links {
                margin-left: 10px;
                width: max-content;
                display: flex;
                font-size: 16px !important;
                transition: 0.4s;
                font-weight: 600;
            }

            .links:hover {
                font-weight: 800;
                /* opacity: 0.5; */
                color: rgb(255, 192, 0);
            }

            #social-links {
                margin-top: 50px !important;
            }

            #social-links svg {
                width: 40px;
                height: 40px;
                margin-right: 30px;
                font-size: 30px;
                background-color: rgb(255, 192, 0);
                border-radius: 50%;
            }

            @media screen and (max-width: 680px) {
                #info {
                    width: 100%;
                    padding: 2em 2em 2em 1em;
                }
            }
        </style>
    </head>
    <body>
        <div id="info">
            <h4>Vinit Shahdeo</h4>
            <p class="opac">SE Intern | POSTMAN</p>

            <p>
                Website:<a
                    class="links"
                    href="http://winitvit.000webhostapp.com"
                >
                    http://bit.do/vinitshahdeo</a
                >
            </p>
            <p>
                Phone:<a class="links" href="tel:+91 8870855940">
                    +91 8870855940</a
                >
            </p>

            <div id="social-links">
                <a target="_blank" href="https://www.facebook.com/vinit.shahdeo"
                    ><i class="fab fa-facebook-f"></i
                ></a>
                <a target="_blank" href="https://twitter.com/Vinit_Shahdeo"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a target="_blank" href="https://github.com/vinitshahdeo"
                    ><i class="fas fa-code-branch"></i
                ></a>
                <a
                    target="_blank"
                    href="https://www.linkedin.com/in/vinitshahdeo/"
                    ><i class="fab fa-linkedin-in"></i
                ></a>
            </div>
        </div>

        <!-- This script is a link to an updated version of FontAwesome Icons -->
        <script
            src="https://kit.fontawesome.com/c69c172e42.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
