<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <style type="text/css">
        .item2 { grid-area: menu;
            text-align: center !important; }
        .item3 { grid-area: main; font-size: 20px;
            font-weight: bold;}
        .grid-container {
            display: grid;
            width: 40rem;
            height: 9rem;
            grid-template-areas:
                'menu main main main main main'
                'menu main main main main main';
            grid-gap: 4px;
            background-color: #ffffff;
            padding: 5px;
            font-family: 'Frank Ruhl Libre', serif;
        }

        .profileImage{
            margin: auto;
            padding-right: 1.2rem;
            border-right: 3px solid rgb(119, 151, 211);
            padding-top: 10px;
            padding-bottom: 10px;
            width: 8rem;
            height: 8rem;
        }

        .name{
            margin-bottom: 5px;
            margin-top: 0;
            font-size: 30px;
        }

        .profession{
            margin-bottom: 7px;
            margin-top: 0;
            color: rgb(65, 64, 64);
        }

        .phone{
            margin-bottom: 15px;
            margin-top: 0;
            color: rgb(101, 98, 98);
        }

         a {color:#1d2d3c;
            padding-right:15px;}

        .grid-container > div {
            background-color: #ffffff;
            text-align: left;
            font-size: 20px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <div class="grid-container">
        <div class="item2">
            <img src="./image/male.png" alt="Image of Male" class="profileImage">
        </div>
        <div class="item3">
            <h2 class="name">Vinit Shahdeo</h2>
            <h3 class="profession">SE Intern | POSTMAN</h3>
            <h4 class="phone">Phone: +91-8870855940</h3>
            <div class="icons">
                <a href="https://www.facebook.com/vinit.shahdeo"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/Vinit_Shahdeo"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/vinitshahdeo"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/vinitshahdeo/"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>  
      </div>
 </body>
