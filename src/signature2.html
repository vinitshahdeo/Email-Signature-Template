    <style type="text/css">
       a.link {margin:0;padding:0;border:none;text-decoration:none;}
       a {color:#273746;}
       #sig {font-family: 'Dosis', sans-serif;}
       table, tr, td {margin:0;padding:0;line-height: 1.8em;}
       /*td a {margin:0 1.2em 0 0}*/
       a{
          color:#92eaff;
          text-decoration: none;
        }
       a:hover{color: #ff00aa;}
      .footer-social-links a {
        font-family: 'Space Mono', monospace;
        text-transform: uppercase;
        color: white;
        letter-spacing: 3px;
        font-size: 14px;
        border: none;
        width: 100px;
        height: 90px;
        background: #a31ec8;
        box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
        display: inline-block;
        cursor: pointer;
        margin-right: 30px;
        text-align: left;
        vertical-align: top;
        padding: 30px;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .footer-social-links a:hover {
          background-color: #94eaff;
          color: #39486f;
      }
      a:hover svg path {
          fill: #39486f;
      }
      .footer-social-links a span{
        font-weight:bold;
        font-size: 14px;
        letter-spacing: 3px;
        position: relative;
        top: 28px;
      }
       html {
        background-color: #152347;
        font-size: 16px;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        min-width: 300px;
        overflow-x: hidden;
        overflow-y: scroll;
        text-rendering: optimizeLegibility;
        text-size-adjust: 100%;
        }

       .level-left {
          flex-direction: column;
          align-items: flex-start;
        }
        .line-br{
            color: #fff922;
            line-height: 0.4rem;
            position: relative;
            margin-bottom: 30px;
        }
        .line-br span {
            background-color: #fff922;
        }
        .line-br span.line-br-1 {
            width: 40px;
            height: 6px;
            position: absolute;
        }
        .line-br span.line-br-2 {
          width: 10px;
          height: 6px;
          position: absolute;
          left: 50px;
        }
    </style>
