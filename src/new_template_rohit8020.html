<!DOCTYPE html>

<head>

    <title>Email Signature Template</title>

<body>
    <div class="container" style="width: 500px;
    height: 350px;

    display: flex;
    flex-direction: column;

    border-radius: 5px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="bar-l" style="background-color: grey;

        </div>

        border-radius: 5px;">

                    <div class="phone" style="display: flex;

                    margin-left: 10px;"><img src="https://i.pinimg.com/474x/9b/ec/7c/9bec7c8e27fda0b937e87ea6b5719031.jpg" style="width: 20px;
            height: 100%;" alt="">
                        1-234-555</div>
                </div>

            height: 100%;" alt="">
     abcd123efgh@abc.com

                <div class="info website" style="margin-top: 5px;
                font-size: 1.1rem;
                font-weight: 400;">

     <a href="https://github.com/rohit8020">https://github.com/rohit8020</a>

                <div class="info address" style="margin-top: 5px;
                font-size: 1.1rem;
                font-weight: 400;">

            height: 100%;" alt="">
     123 Abcde St, KNIT Sultanpur, UP, India.
                </div>
            </div>
            <div class="img" style="display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 100%;">

                height: 90%;
                border-radius: 50%;" alt="👨‍🎓">
