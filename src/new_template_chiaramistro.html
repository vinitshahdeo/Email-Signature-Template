<html>
  <head>
    <title>Email Signature Template</title>
    <meta name="author" content="Chiara Mistrorigo" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style type="text/css">
      td {
        padding: 5px;
      }

      .line {
        color: aliceblue;
        background-color: #ffffff;
      }

      .name-text {
        color: #b984ff;
        font-family: "Tangerine", serif;
        font-weight: 500;
        font-size: 2.5em;
        letter-spacing: 0.1em;
      }

      .job-text {
        font-weight: 500;
        font-size: 13px;
        color: #131313;
        font-family: "Courier New", Courier, monospace;
      }

      .phone-text {
        letter-spacing: 0.1em;
        color: #131313;
        font-size: 13px;
        font-family: "Courier New", Courier, monospace;
      }

      .links-container {
          text-align: center;
      }

      .links-row {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-around;
          padding-top: 10px;
      }

      .touch-text {
        color: #b984ff;
        font-family: "Tangerine", serif;
        font-size: 1.5em;
        letter-spacing: 0.1em;
      }

      .icon {
        color: #c498ff;
        padding: 0px 10px;
      }
      .icon:hover {
        opacity: 0.5;
      }
      
    </style>

    <table
      id="signature-container"
      width="320"
      cellspacing="0"
      cellpadding="0"
      border-spacing="0"
    >
      <tr>
        <td><hr class="line" /></td>
      </tr>
      <tr>
        <td>
          <span class="name-text">Chiara Mistrorigo</span>
        </td>
      </tr>

      <tr>
        <td><span class="job-text">Front-End Web/Mobile Developer</span></td>
      </tr>

      <tr>
        <td>
          <span class="phone-text">Phone: <b>+39-123456789</b></span>
        </td>
      </tr>
      <tr>
        <td class="links-container">
        <span class="touch-text">Get in touch with me!</span>
          <div class="links-row">
            <a href="https://github.com/chiaramistro"
              ><i class="icon fab fa-github fa-2x"></i
            ></a>
            <a href="https://it.linkedin.com/in/chiaramistro"
              ><i class="icon fab fa-linkedin fa-2x"></i
            ></a>
          </span>
        </td>
      </tr>
      <tr>
        <td><hr class="line" /></td>
      </tr>
    </table>
  </body>
</html>
