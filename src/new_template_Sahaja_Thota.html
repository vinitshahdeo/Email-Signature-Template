<html>
   <head>
      <title>Email Signature Template</title>
      <meta name="author" content="Vinit Shahdeo">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="format-detection" content="telephone=no">
      <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Caveat|Cookie&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" crossorigin="anonymous">
      <style type="text/css">
         a.link {margin:0;padding:0;border:none;text-decoration:none;}
         a {color:#273746;}
         p { font-family: 'Delius', cursive; }
         #sig {font-family: 'Dosis', sans-serif;}
         table, tr, td {margin:0;padding:0;line-height: 2em;}
         td a {margin:0 1.2em 0 0; display: inline-block; position: relative;}
         tr {
            background-color: #ECEFF1;
            transition: background-color 0.3s ease;
         }
         td {
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
         }
         td:hover {
            background-color: #CFD8DC;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
         }
         .rule {
            border-style: groove;
            background-color: #607D8B;
         }
         .icon, .icon1, .icon2, .icon3 {
            transition: opacity 0.3s ease, transform 0.2s ease, text-decoration 0.2s ease;
         }
         .icon:hover, .icon1:hover, .icon2:hover, .icon3:hover {
            opacity: 0.8;
            transform: scale(1.2);
            text-decoration: underline;
         }
         strong:hover {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
         }
      </style>
   </head>

   <body>
      <table id="sig" width='320' cellspacing='0' cellpadding='0' border-spacing='0'>
         <tr>
            <td>
               <strong><span style="font-family:Caveat; font-weight:800;letter-spacing:.18em;color:#7d7d7d;">Best Regards,</span></strong>
            </td>
         </tr>
         <tr>
            <td><hr class="rule"></td>
         </tr>
         <tr>
            <td>
               <strong style="color:#273746;font-family:cookie;border:none;text-decoration:none;font-weight:700;font-size:2.5em;letter-spacing:.13em;">Vinit Shahdeo</strong>
            </td>
         </tr>
         <tr>
            <td>
               <strong><span style="font-weight:600;letter-spacing:.2em;color:#494949;font-family: 'Times New Roman', Times, serif; font-size:medium;">SE Intern | POSTMAN</span></strong>
            </td>
         </tr>
         <tr>
            <td>
               <strong><span style="font-weight:600;letter-spacing:.1em;color:#474747; font-size: smaller;"> Phone: +91-8870855940</span></strong>
            </td>
         </tr>
         <tr>
            <td>
               <span style="opacity:0.9">
                  <a href="https://www.facebook.com/vinit.shahdeo"><i class="icon fab fa-facebook-square fa-2x"></i></a>
                  <a href="https://twitter.com/Vinit_Shahdeo"><i class="icon icon1 fab fa-twitter fa-2x"></i></a>
                  <a href="https://github.com/vinitshahdeo"><i class="icon icon2 fab fa-github fa-2x"></i></a>
                  <a href="https://www.linkedin.com/in/vinitshahdeo/"><i class="icon icon3 fab fa-linkedin fa-2x"></i></a>
               </span>
            </td>
         </tr>
      </table>
   </body>
   <!--Made with love by Vinit Shahdeo-->
</html>
